<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://jasonchen1982.github.io/three.interaction.js/build/three.interaction.js"></script>
		<script>
			// Our Javascript will go here.
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf4f4f4);
			const interaction = new THREE.Interaction(renderer, scene, camera);

			var material = new THREE.LineDashedMaterial({color:0x6a6a6a,dashSize:0.5,gapSize:1.5});

			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
			geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
			geometry.vertices.push(new THREE.Vector3( 10, 0, 0) );
			geometry.vertices.push(new THREE.Vector3( 0, -10, 0));
			geometry.vertices.push(new THREE.Vector3(-10,0,0));

			var mat2 = new THREE.LineDashedMaterial({color:0x6a6a6a,dashSize:0.5,gapSize:1.5});
			var geo2 = new THREE.Geometry();
			geo2.vertices.push(new THREE.Vector3(0,0,-10));
			geo2.vertices.push(new THREE.Vector3(0,10,0));
			geo2.vertices.push(new THREE.Vector3(0,0,10));
			geo2.vertices.push(new THREE.Vector3(0,-10,0));
			geo2.vertices.push(new THREE.Vector3(0,0,-10));

			var mat3 = new THREE.LineDashedMaterial({color:0x6a6a6a,dashSize:0.5,gapSize:1.5});
			var geo3 = new THREE.Geometry();
			geo3.vertices.push(new THREE.Vector3(-10,0,0));
			geo3.vertices.push(new THREE.Vector3(0,0,-10));
			geo3.vertices.push(new THREE.Vector3(10,0,0));
			geo3.vertices.push(new THREE.Vector3(0,0,10));
			geo3.vertices.push(new THREE.Vector3(-10,0,0));



			var line = new THREE.Line( geometry, material );
			line.computeLineDistances();
			scene.add( line );
			var line2 = new THREE.Line(geo2,mat2);
			line2.computeLineDistances();
			scene.add(line2);
			var line3 = new THREE.Line(geo3,mat3);
			line3.computeLineDistances();
			scene.add(line3);

			const cube = new THREE.Mesh(
  				new THREE.BoxGeometry(5, 5, 5),
  				new THREE.MeshBasicMaterial({ color: 0xf4f4f4 }),
			);
			cube.cursor = 'pointer';

			scene.add(cube);

			var mat4 = new THREE.LineBasicMaterial({color:0x3a3a3a});
			var geo4 = new THREE.Geometry();
			geo4.vertices.push(new THREE.Vector3(2.5,2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(-2.5,2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(-2.5,2.5,-2.5));
			geo4.vertices.push(new THREE.Vector3(2.5,2.5,-2.5));
			geo4.vertices.push(new THREE.Vector3(2.5,2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(2.5,-2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(-2.5,-2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(-2.5,2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(-2.5,-2.5,2.5));
			geo4.vertices.push(new THREE.Vector3(2.5,2.5,2.5));

			


			var line4 = new THREE.Line(geo4,mat4);

			scene.add(line4);

			cube.on('pointerdown', function(ev) {
          		//blink(document.querySelector('#pointerdown'));
          		console.log(ev.data.originalEvent.clientX);
        	});

			var mx = -1; 
			var my = -1;
			function animate() {
				requestAnimationFrame( animate );
				
				//line.rotation.y+= 0.01;
				line.rotation.x += 0.01;
				//line.rotation.z += 0.01;

				//line2.rotation.z+= 0.01;
				line2.rotation.y += 0.01;
				//line2.rotation.x += 0.01;
				
				line3.rotation.z+= 0.01;
				//line3.rotation.y += 0.01;
				line3.rotation.x += 0.01;

				cube.rotation.x +=0.005;
				cube.rotation.y +=0.005;
				cube.rotation.z +=0.005;

				line4.rotation.x += 0.005;
				line4.rotation.y += 0.005;
				line4.rotation.z += 0.005;

				
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
