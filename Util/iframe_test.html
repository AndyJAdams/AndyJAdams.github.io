<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TITLE</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
        }
        #media {
            width: 0px;
            height: 0px;
        }
        
        #chatframe{
            background-color: #000;
        }
	</style>
</head>
<body id='body'>
    <input id='url' type='text' placeholder="Streamlabs chat url"/>
    <button type='button' onclick='loadChat()'>Load Chat</button>
    <div id='chatDiv'></div>
    <div id='media'>
	<iframe width="0" height="0" src="https://www.youtube.com/embed/v_YozYt8l-g?autoplay=1&start=11&end=15" allow="autoplay" allowfullscreen></iframe>
    </div>
	<script>
        var chatframe;
        function loadChat(){
            var chatDiv = document.getElementById('chatDiv');
            var url = document.getElementById('url').value;
            chatDiv.innerHTML = "<iframe src='"+url+"/' height='800' width='400' id='chat'></iframe>";
            chatFrame = document.getElementById('chat');
            scrape();
        }
        
        function scrape(){
            //window.requestAnimationFrame(scrape);
            var chatDoc = chatFrame.contentDocument;
            console.log(chatDoc);
            var sl = chatDoc.getElementById('sl_frame');
            console.log(sl);
            
        }
	
	</script>
</body>
</html>
