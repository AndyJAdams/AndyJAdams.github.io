<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIME</title>
	<style type="text/css">
		body, html{ 
			margin: 5; 
			background-color: #DDD;
			position: fixed;
		}
		canvas{
            touch-action: none;
		}
	</style>
</head>
<body id='body'>
	<canvas id='canvas'></canvas>
	<script>

	var canvas = document.getElementById('canvas');	
	function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	scaleCanvas();
	var ctx = canvas.getContext('2d');

	ctx.fillStyle='#888';
	function lerp (start, end, amt){
  		return (1-amt)*start+amt*end
	}
	var startTime = new Date();
	var birthDate = new Date("2020-01-01");
    var end = new Date("2021-01-01");
	var timeOnWindow, points;
	var spentPoints = 0;
	
	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
		timeOnWindow = new Date()-birthDate;
		var hours = 1984.29;
		points = Math.floor(timeOnWindow/hours);

		//LABELS
		ctx.font = "32px Helvetica";
		ctx.fillText('milliseconds into 2020:',20,110);
        ctx.fillText('remaining:',20,280);

		//VALUES
		ctx.font = "78px Helvetica";
		ctx.fillText(new Date()-birthDate, 20,190);
		ctx.fillText(end-new Date(), 20, 350)

	}
    
	animate();
	</script>
</body>
</html>
