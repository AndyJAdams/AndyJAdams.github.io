<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="./fw/Chart.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  body{ 
    margin:0; 
    font-size: 24pt;
  }
  input{
    font-size: 24pt;
    width: 250px;
  }
  .content{
    left: 33%;
    width: 33%;
    margin: auto;
  }

  .btn{
  	background-color: #bcbcbc;
  	width: 350px;
  	height: 60px;
  	margin: 5px;
  }
  
  #chart_area{
  	width: 600px;
  	height: 400px;
  	background-color: #fff;
  	margin: auto;
  }
 
</style>
<title>UPDN</title>
</head>
<body id='body'>
<div class="content">
	<div id='addBTN' class='btn'>Add Data Point</div>
	<div id='clearBTN' class='btn'>Clear</div>
	
</div>
<div id='chart_area'>
	<canvas id="myChart" width="400" height="400"></canvas>
</div>
<script>
	$(document).ready(function(){
		var data;
		var points = []; 

		$('#addBTN').click(function(){
			loadData();
			addData();
		});

		$('#clearBTN').click(function(){
			clearAllData();
		});

		function loadData(){
			points = [];
			data = localStorage.getItem('data');
			if(data != null){
				var pData = data.split('~');
				for(var i = 0; i < pData.length-1; i++){
					pData[i].trim();
					console.log("pushing: " + pData[i]);
					if(pData != ''){
						points.push(pData[i]);
					}
				}
			}
			console.log('Data loaded '+points);
		}

		function addData(){
			var d = new Date(Date.now());
			var rand = Math.floor(Math.random()*12);
			//d.getMonth()
			var nd = (d.getMonth()+3)+"/"+d.getDate()+"/"+d.getFullYear()+"~";
			points.push(nd);
			console.log('Data added: '+nd);
			saveData();
			displayData();
		}

		function saveData(){
			var d = '';
			for(var i = 0; i < points.length;i++){
				var out = points[i];
				if(i != points.length-1){
					out += '~';
				}
				d+= out;
			}
			localStorage.setItem('data', d);
			console.log('Data saved');
			
		}

		function displayData(){
			loadData();
			// clearDisplayPoints();
			// for(var i = 0; i < points.length-1; i++){
			// 	if(points[i] != ''){
			// 		$('body').append('<div class="datapoint">'+points[i]+'</div><br class="datapoint"/>');
			// 	}
			// }
			//$('.content').prepend('<div class="btn" id="name">BUTTON</div>');
			chartData();
			console.log('Data displayed');

		}

		function clearDisplayPoints(){
			$('.datapoint').each(function(){
				$(this).remove();
			});
			console.log('Display cleared');
		}

		function clearAllData(){
			localStorage.clear();
			clearDisplayPoints();
			console.log('Data cleared');
		}

		function chartData(){

			var uniquePoints = [];
			var pointCounts = [];
			var firePoints = [];
			var prevPoint = points[0];
			var count = 1;
			for(var i = 1; i < points.length;i++){
				if(points[i] != prevPoint){
					console.log("UNMATCHED: "+points[i]+" vs "+prevPoint);
					if(i ==1){
						uniquePoints.push(points[0]);
						pointCounts.push(1);
					}
					pointCounts.push(count);
					firePoints.push(Math.floor(Math.random()*10));
					uniquePoints.push(points[i]);
					prevPoint = points[i];
					count = 1;
				} else {
					count++;
				}
			}
			pointCounts.push(count);
			uniquePoints.push(prevPoint);
			var ctx = document.getElementById("myChart").getContext('2d');
			//var gradient = ctx.createLinearGradient(0,200,0,400);
			//gradient.addColorStop(0, '#DCDCDC');
			//gradient.addColorStop(1, 'white');
			//ctx.fillStyle = gradient;
			var myChart = new Chart(ctx, {
			    type: 'line',
			    data: {
			        labels: uniquePoints, firePoints,
			        datasets: [{
			            label: 'Smoking Count',
			            data: pointCounts,
			            borderColor: '#CDCDCD',
			            backgroundColor: 'rgba(0,0,0,0.0)',
			            borderWidth: 3
			        },{
			        	label: 'Fire Count',
			        	data: firePoints,
			        	borderColor: '#FF0055',
			        	backgroundColor: 'rgba(0,0,0,0.0)',
			        	borderWidth: 3
			        }]
			    },
			    options: {
			        scales: {
			        	xAxes:[{
			        		gridLines:{
			        			color: '#FFF'
			        		}
			        	}],
			            yAxes: [{
			                gridLines:{
			                	color: '#FFF'
			                }
			            }]
			        },
			        animation: {

			        }
			    }
			});
			console.log(myChart.scaleService);

		}

		displayData();
	});
</script>
</script>
</body>
</html>
