<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="./fw/Chart.bundle.min.js"></script>
<style>

  <canvas id="myChart" width="20" height="20"></canvas>
<script>

              borderColor: '#000000',
              fill: false,
              borderWidth: 1

      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true

              }]

      }

  </script>
</div>

    localStorage.setItem('data', Date.now());
  }

  function Recall(){
    var out = localStorage.getItem('data');
    document.getElementById('out').innerHTML = out;
    out = out.trim();
    console.log(out);

  }

</body>
</html>
