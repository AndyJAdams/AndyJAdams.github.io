<!DOCTYPE html>
<html>
<head>
	<title>TRACKER</title>
	<style>
	body{
		margin:0; overflow: hidden;
	}
	</style>
</head>
<body>
	<canvas id='canvas'></canvas>
	<script type='text/javascript'>
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');

	var center = {x:0,y:0};

	function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		center.x = innerWidth/2; 
		center.y = innerHeight/2;
	}
	scaleCanvas();

	function Target(x,y,radius){
		this.x = x; this.y = y; this.radius = radius;
		this.dx = this.x; this.dy = this.y;
		this.draw = function(){
			ctx.beginPath();
			ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
			ctx.fill();
		}

		this.update = function(){
			if(Math.abs(this.x-this.dx) < 2 && Math.abs(this.y-this.dy) < 2){
				this.dx += (Math.random()-0.5)*2*50;
				this.dy += (Math.random()-0.5)*2*50;
			} 

			this.x += (this.x-this.dx)/100;
			this.y += (this.y-this.dy)/100;
			this.draw();
		}
	}

	var dot = new Dot(center.x, center.y, 27);
	
	function animate(){
		requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);

		dot.update();
	}

	function getDistance(x1,y1,x2,y2){
		return Math.abs(Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2)));
	}

	document.addEventListener('mousedown', inputStart, false);
	document.addEventListener('mousemove', inputMove, false);
	document.addEventListener('mouseup', inputEnd, false);

	var start={x:-1,y:-1};
	var current={x:-1,y:-1};
	function inputStart(evt){
		evt.preventDefault();
		start.x = evt.pageX;
		start.y = evt.pageY;
		current.x = start.x;
		current.y = start.y;
	}

	function inputMove(evt){
		evt.preventDefault();
		if(start.x > -1){
			//We've touched the screen. 

		}
	}

	function inputEnd(evt){
		evt.preventDefault();
		start.x = -1;
	}

	scaleCanvas();
	animate();
	</script>
</body>
</html>
