<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Camera_Stream</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            background-color: '#00000000';
        }
        canvas{
            touch-action: none;
            background-color: '#00000000';
        }
	</style>
</head>
<body id='body'>
	<canvas id='canvas'></canvas>
    <img id='twitch_logo' src='https://www.pngkey.com/png/full/31-311115_go-back-images-for-twitch-logo-transparent-twitch.png'/>
    <img id='twitter_logo'
         src ='https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/twitter-icon-18-256.png'/>
    <img id='discord_logo'
src='https://lh3.googleusercontent.com/proxy/JwMiCTqVNPe1eSkC86IwCXYaJi2S2hb21shlDwNKO6SoSYZw_MOOE9mA8V3buxm_r762vlHQHubv6yVkOPU5ySSMpHZQLK0U7X2HYRuFjN7WcSukTR2ZaXblal7CSlNOjBN0' />
	<script>
	var canvas = document.getElementById('canvas');	
    function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	var ctx = canvas.getContext('2d');
        
    var twitch = document.getElementById('twitch_logo');
    var twitter= document.getElementById('twitter_logo');
    var discord = document.getElementById('discord_logo');

    var timer = Date.now()+36000;
    var display = 0;
	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
        ctx.strokeStyle='#000';
        ctx.fillStyle='#000';
        ctx.lineWidth='20';
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(innerWidth,0);
        ctx.lineTo(innerWidth,innerHeight);
        ctx.lineTo(0,innerHeight);
        ctx.closePath();
        ctx.stroke();
        
        ctx.fillRect(0,innerHeight-80,innerWidth,80);
        
        ctx.fillStyle='#fff';
        ctx.textAlign='left';
        ctx.font='bold 40px sans-serif';
        if(display == 0){
            ctx.drawImage(twitch, 20,innerHeight-70, 60,60);
            ctx.fillText("AndyJamesAdams",110,innerHeight-30);
        } else if(display == 1){
            ctx.drawImage(twitter,20,innerHeight-70,60,60);
            ctx.fillText("@AndyJamesAdams",110,innerHeight-30);
        } else if(display == 2){
            ctx.drawImage(discord,20,innerHeight-75,70,70);
            ctx.fillText("Use !discord",110,innerHeight-20);
        }
        
        if(Date.now() > timer){
            display++;
            timer = Date.now()+30000;
            
            if(display > 1){
                display = 0;
            }
        }
	}

    scaleCanvas();
	animate();
	</script>
</body>
</html>
