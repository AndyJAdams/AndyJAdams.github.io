<!DOCTYPE HTML>
<html>
<head>
    <meta lang="en/us"/>
    <meta encoding="UTF-8">
    <meta charset="UTF-8">
    <title>LogoGifMaker</title>
    <style>
        body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
        }
        canvas{
            touch-action: none;
            background-color: #FFF;
        }
    </style>
</head>
<body>
<canvas id='canvas'></canvas>
<script type='text/javascript'>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    
    var maxRadius = 0;
    var growthRate = 0.1;
    
    function scaleCanvas(){
        canvas.width=window.innerWidth;
        canvas.height = window.innerHeight;
        maxRadius = Math.floor(innerWidth/10);
        if(innerHeight < innerWidth){
            maxRadius = Math.floor(innerHeight/10);
        }
    }
    
    function Node(x,y){
        this.x = x;
        this.y = y;
        this.radius = 0;
        
        this.draw = function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius,0,2*Math.PI);
            ctx.fill();
            ctx.closePath();
            
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(this.x, this.y, maxRadius+4,0,2*Math.PI);
            ctx.stroke();
            ctx.closePath();
        }
        
        this.update = function(){
            if(this.radius < maxRadius){
                this.radius += growthRate;
            } else if(this.radius > maxRadius){
                this.radius -= growthRate;
            }
        }
    }
    
    var nodes = [];
    nodes.push(new Node(innerWidth/2, innerHeight/2));
    
   
    function animate(){
        window.requestAnimationFrame(animate);
        ctx.clearRect(0,0,innerWidth,innerHeight);
        
        for(let i = 0; i < nodes.length; i++){
            nodes[i].update();
        }
        
    }
    
    scaleCanvas();
    animate();
    
    window.addEventListener('resize',scaleCanvas);
</script>
</body>
</html>
