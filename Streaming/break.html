<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break_Stream_Screen</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
        }
        canvas{
            touch-action: none;
        }
	</style>
</head>
<body id='body'>
	<canvas id='canvas'></canvas>
	<script>
	var canvas = document.getElementById('canvas');	
    function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	var ctx = canvas.getContext('2d');

        
    var bounce = false; var flip = false;
    var offset = 0; var drop = 0;
	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
        ctx.fillStyle='#fff';
        ctx.fillRect(0,0,innerWidth,innerHeight);
        
        ctx.fillStyle='#000';
        ctx.fillRect(innerWidth/2-200,innerHeight/2-100,400,150+drop/20);
        ctx.fillRect(innerWidth/2-100,innerHeight/2,500,200-offset/20);
        
        ctx.fillRect(innerWidth/2-offset/5-400,innerHeight/2-30,800,20-drop/10);
        ctx.fillRect(innerWidth/2-200-drop/4,innerHeight/2+120,400,50);
        ctx.fillRect(innerWidth/2+offset,innerHeight/2-70,300,10);
        ctx.fillRect(innerWidth/2-drop/2,innerHeight/2+220,200+offset,5);
        
        ctx.fillStyle='#fff';
        ctx.fillRect(innerWidth/2-drop/2,innerHeight/2+20,200+drop,10);
        ctx.fillRect(innerWidth/2+offset,innerHeight/2+60,50,20);
        ctx.fillRect(innerWidth/2-260,innerHeight/2-40,70+drop,35);
        ctx.fillRect(innerWidth/2+320-offset,innerHeight/2+165,140,46);
        
        ctx.font = 'bold 50px sans-serif';
        ctx.fillText('Be Right Back',innerWidth/2-170,innerHeight/2-20);
        ctx.font='bold 80px sans-serif';
        ctx.fillText('ON BREAK', innerWidth/2-60,innerHeight/2+123);
        
        if(bounce){
            offset--;
        } else {
            offset++;
        }
        
        if(offset > 200){
            bounce = true;
        } else if(offset < -200){
            bounce = false;
        }
        
        if(flip){
            drop--;
        } else {
            drop++;
        }
        
        if(drop > 140){
            flip = true;
        } else if(drop < -300){
            flip = false;
        }
        
	}

    scaleCanvas();
	animate();
	</script>
</body>
</html>
