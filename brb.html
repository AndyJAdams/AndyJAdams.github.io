<DOCTYPE html>
<html>
<head>
	<title>BRB</title>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<style>
	body{
		background-color: #333333;
		color: #EEEEEE;
		font-family: Courier, VT323, monospace;
		font-size: 14pt;
		text-align: center;
	}

	#OutlineBox{
		width: 350px;
		height: 20px;
		border: solid 5px #EEEEEE;
		margin-top: 3px;
	}

	#filler{
		background-color: #EEEEEE;
		width: 0px;
		height: 20px;
		position:absolute;
		bottom: 5px;
	}

	#content{
		position: absolute;
		left: 37%;
		top: 45%;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id='content'>
		<div id="Message" style='font-size: 16pt;'>Be Right Back...</div>
		<div id='Timer'></div>
		<div id='OutlineBox'></div>
		<div id='filler'></div>
	</div>

	<script>
		$(document).ready(function(){
			var maxSeconds = 360;
			var minutes = Math.floor(maxSeconds/60);
			var secs = checkSecond(maxSeconds-(minutes*60));
			$('#Timer').html(minutes+':'+secs);
			var totalseconds = 0;
			startTimer();
			var timeout;

			function startTimer(){
				var present = $('#Timer').html();
				var timeArray = present.split(/[:]+/);
				var m = timeArray[0];
				var s = checkSecond((timeArray[1]-1));
				totalseconds++;;
				if(s==59){
					m--;
				}

				$('#Timer').html(m+":"+s);
				s
				$('#filler').css('width',totalseconds);
				if(totalseconds < maxSeconds){
					timeout = setTimeout(startTimer, 1000);
				} else {
					clearTimeout(timeout);
				}
			}

			function checkSecond(sec){
				if(sec < 10 && sec > 0){
					sec = "0"+sec;
				}
				if(sec == 0){
					sec = "00";
				}
				if(sec < 0){
					sec = 59;
				}
				return sec;
			}
		});
	</script>
</body>
</html>
