<DOCUMENT html><html><head><meta charset="UTF-8"/><title>Upp</title>
	<style>
	body{margin:0;}
	canvas{background-color: #FFA03C;}
	</style>
</head>
<body><canvas id='canvas'></canvas><script>
var canvas = document.getElementById('canvas');
function scaleCanvas(){
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
}
scaleCanvas();
var c = canvas.getContext('2d');

function Ball(x,y,r){
	this.x = x;
	this.y = y;
	this.r = r;
	this.dy = 9.87;

	this.draw = function(){
		c.beginPath();
		c.arc(this.x, this.y, this.r, 2*Math.PI,false);
		c.fill();
		c.closePath();
	}

	this.update = function(){
		this.draw();
		if((this.y+this.r+2)<innerHeight){
			this.y += this.dy;
		} 
	}
}

var balls = [];
balls.push(new Ball(innerWidth/2,innerHeight/2,20));

function anim(){
	window.requestAnimationFrame(anim);
	c.clearRect(0,0,innerWidth,innerHeight);

	for(var i = 0; i < balls.length; i++){
		balls[i].update();
	}
}

anim();

</script></body></html>
