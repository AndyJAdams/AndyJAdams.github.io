<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NeonVomit</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
        }
        canvas{
            touch-action: none;
            background-color: #000;
        }
	</style>
</head>
<body id='body'>
<canvas></canvas>
	<script>
	var canvas = document.querySelector('canvas');
    function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	var ctx = canvas.getContext('2d');
    scaleCanvas();

    function Player(x,y,r){
        this.x = x; this.y = y; this.r = r;
        this.dx = 0; this.dy = 0;
        this.draw = function(){
            ctx.strokeStyle='#FFF';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
            ctx.stroke();
        }
        
        this.update = function(){
            if(this.dx < -10){
                this.dx = -10;
            } else if(this.dx > 10){
                this.dx = 10;
            }
            if(this.dy < -10){
                this.dy = -10;
            } else if(this.dy > 10){
                this.dy = 10;
            }
            this.x += this.dx;
            this.y += this.dy;
            if(this.x-this.r < 0 || this.x+this.r > innerWidth){
                this.dx = -this.dx;
            } 
            if(this.y-this.r<0 || this.y+this.r > innerHeight){
                this.dy = -this.dy;
            }
            this.draw();
        }
    }

    var p = new Player(innerWidth/2, innerHeight/2, 35);
    //*************************************************
    //*************************************************
	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
        
        p.update();
	}
    //*************************************************
    //*************************************************

	//*** INPUT SECTION **//
    window.addEventListener('keydown',function(e){
        switch(e.keyCode){
            case 87: //W
                p.dy-= 10/p.r;
                break;
            case 83: //S
                p.dy+= 10/p.r;
                break;
            case 65: //A
                p.dx-= 10/p.r;
                break;
            case 68: //D
                p.dx+= 10/p.r;
                break;
            default:
                break;
        }
    });
    
    window.addEventListener('resize',function(evt){
        evt.preventDefault();
        scaleCanvas();
    });


    window.addEventListener('mousedown',inputStart,false);
    window.addEventListener('mousemove',inputMove,false);
    window.addEventListener('mouseup',inputEnd,false);

    window.addEventListener('touchstart',inputStart, false);
    window.addEventListener('touchmove', inputMove,false);
    window.addEventListener('touchcancel',inputEnd,false);
    window.addEventListener('touchend',inputEnd,false);

    var start = {x:-1,y:-1};
		var current = {x:-1,y:-1};
    function inputStart(evt){
        evt.preventDefault();
        if(evt.changedTouches != undefined){
            var touches = evt.changedTouches;
            if(touches.length > 0){
                start.x = touches[0].pageX;
                start.y = touches[0].pageY;
            }
        } else {
            start.x = evt.pageX;
            start.y = evt.pageY;
        }
				current.x = start.x;
				current.y = start.y;
    }

    function inputMove(evt){
        evt.preventDefault();
        if(start.x > -1){
            if(evt.changedTouches != undefined){
                var touches = evt.changedTouches;
                if(touches.length > 0){
                    current.x = touches[0].pageX;
                    current.y = touches[0].pageY;
                }
            } else {
                current.x = evt.pageX;
                current.y = evt.pageY;
            }
        }
    }

    function inputEnd(){
        start.x = -1;
    }
	animate();
	</script>
</body>
</html>
