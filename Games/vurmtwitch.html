<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #222222;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
#channel{
  width: 50%;
}
#play{
  width: 25%;
  height: 50px;
  font-size: 18pt;
  color: #FFF;
  background: #6441A4;
}
#warning{
  color: #F00;
}
</style>
</head>
<body>

<h1>Vurm Twitch Settings</h1>
<input type='text' id='channel' placeholder='Channel Name'>
<p>Drag the slider to adjust the command timeout (in ms). <br>
<i>Note: background color changes do not time out</i></p>

<div class="slidecontainer">
  <input type="range" min="6000" max="18000" value="12000" class="slider" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>
<h3>Available Commands</h3>
<p>
  !blue<br>
  !red<br>
  !green<br>
  !fast<br>
  !slow<br>
  !derp<br>
</p>
<br>
<button id='play' onclick='playVurm()'>Play Vurm</button>
<br>
<p id='warning'></p>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
var warning = document.getElementById('warning');
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}

function playVurm(){
  var tc = document.getElementById('channel').value;
  if(tc ==''){
    warning.innerHTML = '*You must enter a channel name';
    return;
  } else {
    var to = slider.value;
    var url = 'https://andyjadams.github.io/Games/vurm.html?tc='+tc+'&to='+to;
    window.open(url);
  }

}
</script>

</body>
</html>
