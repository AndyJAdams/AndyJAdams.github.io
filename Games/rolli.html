<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rolli</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            color: #000;
            overflow: hidden;
        }
	</style>
</head>
<body id='body'>
    <button id='accelAuthBTN' onclick="getAccelPerm()" style='width: 200px; height: 80px;'>ROLLI</button>
    <p id='data'>HERE</p>
	<script>
    var logData = [];
    var data = document.getElementById('data');
    logData.push("LOG_OPEN");
    data.innerText = logData;
        
    function getAccelPerm(){
        document.querySelector('body').style.color = '#F00';
        DeviceMotionEvent.requestPermission().then(response =>{
           if(response == 'granted'){
//               window.addEventListener('devicemotion',function(evt){
//                   logData.push(evt);
//               });
               window.addEventListener('deviceorientation',function(evt){
                  logData.push(evt.alpha); 
               });
           } 
        });
    }
    
	</script>

</body>
</html>
