
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>

        <style>
            body{
                margin: 0;
                position: fixed;
                overflow: hidden;
            }
            canvas{
                background-color: #fcad03;
            }
            
            button{
                height: 50px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                border: 0px solid;
                background-color: transparent;
            }
            p{
                width: 100%;
                position: absolute;
                top: 5%;
                left: 5%;
                color: #000;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <button id="accelPermsButton" onclick="getAccel()"><h1>rOlli</h1></button>
        <p id='log'></p>
        <script>
            const VERSION = "P013";
            var sensitivity = 0.7;
            
            var can = document.querySelector('canvas');
            can.width = window.innerWidth;
            can.height = window.innerHeight;
            var ctx = can.getContext('2d');

            var px = 50; // Position x and y
            var py = 50;
            var vx = 0.0; // Velocity x and y
            var vy = 0.0;
            var updateRate = 1/60; // Sensor refresh rate
            var accelAuth = false;
            
            ctx.textAlign = 'end';
            ctx.fillText(VERSION,innerWidth-5,20);
            
            function Ball(x,y,r){
                this.x = x; this.y = y; this.r = r;
                this.draw = function(){
                    ctx.fillStyle='#FFF';
                    ctx.strokeStyle='#000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y,this.r, 0, 2*Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
                
                this.update = function(){
                    this.x = innerWidth*(px/100);
                    this.y = innerHeight*(py/100);
                    if(this.x-this.r < 0 || this.x+this.r > innerWidth){
                        vx = -vx;   
                    }
                    if(this.y+this.r > innerHeight || this.y-this.r < 0){
                        vy = -vy;
                    }
                    this.draw();
                }
            }
            
            var b = new Ball(innerWidth/2,innerHeight*0.7,30);
            function animate(){
                window.requestAnimationFrame(animate);
                ctx.clearRect(0,0,innerWidth,innerHeight);
                if(accelAuth){
//                     ctx.beginPath();
//                     ctx.arc(innerWidth*(px/100),innerHeight*(py/100),50,0,2*Math.PI);
//                     ctx.fillStyle='#000';
//                     ctx.fill();
                    b.update();
                    
                    ctx.fillStyle='#000';
                    ctx.fillText("live- "+VERSION,innerWidth-5,20);
                }
            }

            function getAccel(){
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        accelAuth = true;
                        document.getElementById('accelPermsButton').style.visibility = 'hidden';
                        // Add a listener to get smartphone orientation 
                        window.addEventListener('deviceorientation',trackOrient,false);
                    }
                });
            }
            
            function trackOrient(event){
                // in the alpha-beta-gamma axes (units in degrees)
                // Expose each orientation angle in a more readable way
                rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;

                // Update velocity according to how tilted the phone is
                // Since phones are narrower than they are long, double the increase to the x velocity
                vx = vx + leftToRight_degrees * updateRate*2; 
                vy = vy + frontToBack_degrees * updateRate;
                
                vy *= sensitivity;
                vx *= sensitivity;

                // Update position and clip it to bounds
                px = px + vx*.5;
//                 if (px > 98 || px < 0){ 
//                     px = Math.max(0, Math.min(100, px)) // Clip px between 0-98
//                     vx = 0;
//                 }

                py = py + vy*.5;
//                 if (py > 98 || py < 0){
//                     py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
//                     vy = 0;
//                 }

                //dot = document.getElementsByClassName("indicatorDot")[0]
                //dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%;");

                //CODE DIRECTLY FROM : https://kongmunist.medium.com/accessing-the-iphone-accelerometer-with-javascript-in-ios-14-and-13-e146d18bb175
                //document.getElementById('log').innerHTML="X:"+(innerWidth*(px/100))+",Y:"+(innerHeight*(py/100));
            }
            animate();
        </script>
    </body>
</html>
