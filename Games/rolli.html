
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>

        <style>
            body{
                margin: 0;
                position: fixed;
                overflow: hidden;
            }
            canvas{
                /*background-color: #fcad03; ORANGE-ISH YELLOW*/
                background-color: #79b9c9;
            }
            
            button{
                height: 50px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                border: 0px solid;
                background-color: transparent;
            }
            p{
                width: 100%;
                position: absolute;
                top: 5%;
                left: 5%;
                color: #000;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <button id="accelPermsButton" onclick="getAccel()"><h1>rOlli</h1></button>
        <p id='log'></p>
        <script>
            const VERSION = "P022";
            var sensitivity = 0.7;
            var offset = {x: 20, y:0};
            
            var can = document.querySelector('canvas');
            can.width = window.innerWidth;
            can.height = window.innerHeight;
            var ctx = can.getContext('2d');

            var px = 50; // Position x and y
            var py = 50;
            var vx = 0.0; // Velocity x and y
            var vy = 0.0;
            var updateRate = 1/60; // Sensor refresh rate
            var accelAuth = false;
            var maxSpeed = 20;
            
            
            function Ball(x,y,r){
                this.x = x; this.y = y; this.r = r; this.dx = 0; this.dy = 0;
                this.radPercent = {x:(this.r/innerWidth)*100,y:(this.r/innerHeight)*100};
                this.draw = function(){
                    ctx.fillStyle='#FFF';
                    ctx.strokeStyle='#000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y,this.r, 0, 2*Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
                
                this.update = function(){
                    this.dx += (vx-offset.x);
                    this.dy += (vy-offset.y);
                    this.dx = Math.max(-maxSpeed,Math.min(maxSpeed,this.dx));
                    this.dy = Math.max(-maxSpeed,Math.min(maxSpeed,this.dy));
                    
                    if(this.x-this.r < 0 || this.x+this.r > innerWidth){
                        this.x = Math.max(this.r,Math.min(innerWidth-this.r,this.x));
                        this.dx = -(this.dx*0.7);
                    }
                    if(this.y+this.r > innerHeight || this.y-this.r < 0){
                        this.y = Math.max(this.r,Math.min(innerHeight-this.r,this.y));
                        this.dy = -(this.dy*0.7);
                    }
                    this.x += this.dx;
                    this.y += this.dy;
                    this.draw();
                }
            }
            
            var b = new Ball(innerWidth/2,innerHeight*0.7,30);
            function animate(){
                window.requestAnimationFrame(animate);
                ctx.clearRect(0,0,innerWidth,innerHeight);
                if(accelAuth){
//                     ctx.beginPath();
//                     ctx.arc(innerWidth*(px/100),innerHeight*(py/100),50,0,2*Math.PI);
//                     ctx.fillStyle='#000';
//                     ctx.fill();
                    
                    b.update();
                    
                    ctx.fillStyle='#000';
                    ctx.textAlign = 'end';
                    ctx.fillText("live- "+VERSION,innerWidth-5,20);
                    
                    ctx.textAlign = 'start';
                    ctx.fillText("vx: " + vx,10,10);
                    ctx.fillText("vy: " + vy,10,30);
                    ctx.fillText("ox: " + offset.x,10,50);
                    ctx.fillText("oy: " + offset.y,10,70);
                }
            }

            function getAccel(){
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        //accelAuth = true;
                        document.getElementById('accelPermsButton').style.visibility = 'hidden';
                        // Add a listener to get smartphone orientation 
                        window.addEventListener('deviceorientation',trackOrient,false);
                    }
                });
            }
            
            function trackOrient(event){
                // in the alpha-beta-gamma axes (units in degrees)
                // Expose each orientation angle in a more readable way
                rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;

                // Update velocity according to how tilted the phone is
                // Since phones are narrower than they are long, double the increase to the x velocity
                vx = vx + leftToRight_degrees * updateRate*2; 
                vy = vy + frontToBack_degrees * updateRate;
                
                vy = (vy*0.5)*sensitivity;
                vx = (vx*0.5)*sensitivity;
                
                //Drift correction
                vy = Math.floor(vy*10.0)/10;
                vx = Math.floor(vx*10.0)/10;
                if(Math.abs(offset.x) > 10){
                 offset.x = vx;
                 offset.y = vy;
                } else {
                    accelAuth = true;
                }
            }
            animate();
        </script>
    </body>
</html>
