<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>noodles</title>
	<style type="text/css">
		body{
            margin: 0;
            touch-action: none;
            position: fixed;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
        }
        canvas{
            touch-action: none;
            background-color: #DDD;
        }
	</style>
</head>
<body id='body'>
    <canvas></canvas>
    <script src='../Util/grid.js'></script>
	<script>
	var canvas = document.querySelector('canvas');
    function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	var ctx = canvas.getContext('2d');



    //*************************************************
    //*************************************************
	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
        drawTitle();
	}
    //*************************************************
    //*************************************************

	//*** INPUT SECTION **//
    window.addEventListener('resize',function(evt){
        evt.preventDefault();
        scaleCanvas();
    });


    window.addEventListener('mousedown',inputStart,false);
    window.addEventListener('mousemove',inputMove,false);
    window.addEventListener('mouseup',inputEnd,false);

    window.addEventListener('touchstart',inputStart, false);
    window.addEventListener('touchmove', inputMove,false);
    window.addEventListener('touchcancel',inputEnd,false);
    window.addEventListener('touchend',inputEnd,false);

    var start = {x:-1,y:-1};
		var current = {x:-1,y:-1};
    function inputStart(evt){
        evt.preventDefault();
        if(evt.changedTouches != undefined){
            var touches = evt.changedTouches;
            if(touches.length > 0){
                start.x = touches[0].pageX;
                start.y = touches[0].pageY;
            }
        } else {
            start.x = evt.pageX;
            start.y = evt.pageY;
        }
				current.x = start.x;
				current.y = start.y;
    }

    function inputMove(evt){
        evt.preventDefault();
        if(start.x > -1){
            if(evt.changedTouches != undefined){
                var touches = evt.changedTouches;
                if(touches.length > 0){
                    current.x = touches[0].pageX;
                    current.y = touches[0].pageY;
                }
            } else {
                current.x = evt.pageX;
                current.y = evt.pageY;
            }
        }
    }

    function inputEnd(){
        start.x = -1;
    }
        
    function drawTitle(){
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = '20';
        
        ctx.beginPath();
        //N
        ctx.moveTo(100,100);
        ctx.lineTo(100,60);
        ctx.lineTo(140,60);
        ctx.lineTo(140,100);
        //O
        ctx.moveTo(170,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,60);
        ctx.lineTo(170,60);
        ctx.lineTo(170,100);
        //O
        ctx.moveTo(260,60);
        ctx.lineTo(230,60);
        ctx.lineTo(230,100);
        ctx.lineTo(260,100);
        ctx.lineTo(260,60);
        //D
        ctx.moveTo(290,100);
        ctx.lineTo(290,60);
        
        ctx.stroke();
        ctx.closePath();
    }
    scaleCanvas();
	animate();
	</script>
</body>
</html>
