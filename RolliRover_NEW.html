<DOCTYPE html>
<html>
<head><title>Rolli Rover</title>
    <meta charset="UTF-8"/>
<style>
    body{margin:0;}
    canvas{background-color: #2F67A9;}
</style>
</head>
<body>
<canvas id='canvas'></canvas>
<script>


//window.screen.lockOrientation('portrait-primary');
  
    
var canvas = document.getElementById('canvas');
var half;
function scaleCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    half = innerWidth/2;
}
scaleCanvas();
var ctx = canvas.getContext('2d');

var forceX = 0;
var forceY = 0;
var applyToHoles = false;
var canControl = true;
var scoredDist = 0;
var displayScore = 0;
var gameOver = false;

var orient = {
    a:0,
    b:0,
    g:0
}
    
function Marble(x,y,radius,holes,bouncers){
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.draw = function(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
        ctx.fillStyle='#FFF';
        ctx.fill();
        ctx.closePath();
        
    }
    
    this.update = function(holes,bouncers){
        this.x += forceX;
        
        if(this.x-this.radius < 0){
            this.x = this.radius;
            forceX = -Math.round(forceX/2);
            //forceX = 0;
        } else if(this.x+this.radius>innerWidth){
            this.x = innerWidth-this.radius;
            forceX = -(forceX/2);
            //forceX = 0;
        }
        
        if(this.y + this.radius > innerHeight){
            this.y = innerHeight-this.radius;
            forceY = -(forceY/2);
            //forceY = 0;
        } else if(this.y-this.radius>innerHeight/2){
            this.y += forceY;
            applyToHoles = false;
        } else {
            //Get unstuck from middle
            if(forceY > 0.0){
                this.y += forceY;
                applyToHoles = false;
            } else {
                applyToHoles = true;
                scoredDist += forceY/100;
            }
        }
        
        //Check for collisions
        for(var h = 0; h < holes.length;h++){
            var dist = getDistance(this.x,holes[h].x,this.y,holes[h].y);
            if(dist < holes[h].radius-this.radius){
                //we have fallen in a hole.
                forceX = 0; forceY = 0;
                //Now we shrink
                if(this.radius>0.1){
                    this.radius--;    
                } else {
                    gameOver = true;
                }
                canControl = false;
            }
        }
        //Check for bounce
        for(var b = 0; b < bouncers.length;b++){
            var dist = getDistance(this.x,bouncers[b].x,this.y,bouncers[b].y);
            if(dist < bouncers[b].radius+this.radius){
                //Bounce back
                forceX = -forceX;
                forceY = -forceY;
            }
        }
        
        this.draw();
    }
}
    
function Feature(x,y,radius, type,color){
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.type = type;
    this.color = color;
    
    this.draw = function(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
        if(this.type == 'bouncer'){
            ctx.strokeStyle=this.color;
            ctx.lineWidth=10;
            ctx.stroke();   
        } else {
            ctx.fillStyle=this.color;
            ctx.fill();
        }
        ctx.closePath();
    }
    
    this.update = function(){
        if(applyToHoles){
            this.y -= forceY;
        }
        if(this.y>innerHeight+(this.radius*2)){
            var multiplier = 120;
            if(this.type == 'dot'){
                this.radius = Math.random()*45;
            } else {
                this.radius = Math.random()*multiplier+30;
            }
            this.y = -(this.radius+10);
            this.x = Math.random() * innerWidth;
        }
        this.draw();
    }
}
    


var holes = [];
for(var i = 0; i < 10; i++){
    holes.push(new Feature(Math.random()*innerWidth, Math.random()*innerHeight-innerHeight/2,Math.random()*120+30,'hole','#000'));
}


    
var bouncers= [];
for(var i = 0; i < 4;i++){
    //bouncers.push(new Feature(Math.random()*innerWidth, Math.random()*innerHeight-innerHeight/2,Math.random()*50+20,'bouncer','#10986B'));
}
var marbles = [];
marbles.push(new Marble(innerWidth/2, innerHeight-150,30));

var totalForceY = 0;
    
function animate(){
    window.requestAnimationFrame(animate);
    ctx.clearRect(0,0,innerWidth, innerHeight);
    
    for(var h = 0; h < holes.length;h++){
        holes[h].update();
    }
    
    for(var c = 0; c < bouncers.length;c++){
        bouncers[c].update();
    }
    
    for(var m = 0; m < marbles.length; m++){
        marbles[m].update(holes,bouncers);
    }
    
    displayScore = Math.round(Math.abs(scoredDist));
    ctx.font = '50px sans-serif';
    ctx.fillText(displayScore+'m',20,100);
    
    if(gameOver){
        ctx.fillText('Refresh to play again',20,160);
    }
}

window.addEventListener('resize',function(){
    scaleCanvas();
})
    
window.addEventListener('deviceorientation', function(event){
    event.preventDefault();
    orient.a = event.alpha; //lean left and right
    orient.b = event.beta; //lean top to bottom
    orient.g = event.gamma; //rotation through center of screen.
    
    //we need alpha from -30(left) to 30(right)
    if(orient.a < -30.0){
        orient.a = -30.0;
    } else if(orient.a > 30){
        orient.a = 30;
    }
    //we need beta from -30(away) to 30(towards)
    if(orient.b < -30.0){
        orient.b = -30.0;
    } else if(orient.b > 30.0){
        orient.b = 30.0;
    }
    //Apply it... fingers crossed.
    forceX += (orient.g);
    forceY += (orient.b);
    
})

document.addEventListener('keydown',function(event){
    if(canControl){
        if(event.keyCode == 37){ //Left
            forceX-=0.2;
        } else if(event.keyCode == 39){ //Right
            forceX+=0.2;
        } 
        if(event.keyCode == 38){ //Up
            forceY-=0.2;

        } else if(event.keyCode ==40){ //Down
            forceY+=0.2;
            applyToHoles = false;
        }
    }
})

function getDistance(x1,x2,y1,y2){
    return Math.sqrt(Math.pow(Math.abs(x1-x2),2)+Math.pow(Math.abs(y1-y2),2));
}


animate();
</script>
</body>
</html>
