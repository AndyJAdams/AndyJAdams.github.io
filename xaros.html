<DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Project XAROS</title>
<style>
body{
	margin: 0;
}
</style></head>
<body>
<canvas id='canvas'></canvas>
<script>
var canvas = document.querySelector('canvas');
function scaleCanvas(){
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
}
scaleCanvas();
var ctx = canvas.getContext('2d');

function Tower(x,y,width){
	this.x = x; this.y = y;
	this.width = width;
	this.draw = function(){
		ctx.fillRect(this.x-(this.width/2),this.y-(width/2),this.width, this.width);
	}

	this.update=function(){

		this.draw();
	}
}

var towers = [];
towers.push(new Tower(innerWidth/2, innerHeight/2,10));

function animate(){
	window.requestAnimationFrame(animate);
	ctx.clearRect(0,0,innerWidth, innerHeight);

	for(var i = 0; i < towers.length; i++){
		towers[i].update();
		console.log('here');
	}
}

window.addEventListener('resize',function(){
	scaleCanvas();
})

window.addEventListener('mousedown', function(e){
	towers.push(new Tower(e.pageX,e.pageY,40));
})

window.addEventListener('touchstart', function(e){
	towers.push(new Tower(e.touches[0].x, e.touches[0].y, 40));
})

animate();
</script>
</body>
</html>
