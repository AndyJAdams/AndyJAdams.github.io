<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twenty1</title>
	<style type="text/css">
		body{ 
			margin: 0; 
		}
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id='canvas'></canvas>
	
	<script>
	var canvas = document.GetElementByID('canvas');
	function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	scaleCanvas();
	var ctx = canvas.GetContext('2d');

	var offset = 0;
	function animate(){
		document.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);

		ctx.fillRect(10+offset,10,10,10);
		offset+= 0.1;
	}

	animate();
	</script>
</body>
</html>
