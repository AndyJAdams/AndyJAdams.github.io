<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice 1</title>
    <style>
      

    </style>
  </head>
  <body>
    <div id='main'>
      <div id="NF_title">Nutrition Facts</div>
      <div class="linebreakSmall"></div>
      <div id="servingsper">8 servings per container</div>
      <div id="servingsize_content" class="row"></div>
        <div id="servingsize_title" class="servingsize leftCol">Serving size</div>
        <div id="servingsize_qty" class="servingsize rightCol">2/3 cup (55g)</div>
      </div>
      <div class="linebreakLarge"></div>
      <div id="amountper_content" class="row">
        <div id="amountper_title" class="leftCol">
          <div id="amountperserving">Amount per 2/3 cup</div>
          <div id="amountperCalories">Calories</div>
        </div>
        <div id="caloriecount" class="rightCol"></div>
      </div>
      <div class="linebreakMedium"></div>
      <div id="dailyvaluetitle">% DV*</div>
      <div id="dailyvaluechart" class="row">
        <!--TOTAL FAT-->
        <div id="totalfat%" class="leftChartCol"><b>12%</b></div>
        <div id="totalfat" class="rightChartCol">
          <div id="totalfattitle" class="chartTitle">Total Fat</div>
          <div id="totalfatqty">8g</div>
        </div>
        <!--Saturated Fat-->
        <div id="satfat%" class="leftChartCol"><b>5</b>%</div>
        <div id="satFat" class="rightChartCol">
          <div id="satfattitle" >Saturated Fat</div>
          <div id="satfatqty">1g</div>
        </div>
        <!--Trans Fat-->
        <div id="transfat%" class="leftChartCol"></div>
        <div id="transFat" class="rightChartCol">
          <div id="transfattitle" ><i>Trans</i> Fat</div>
          <div id="transfatqty">0g</div>
        </div>
        <!--Cholesterol-->
        <div id="cholesterol%" class="leftChartCol"><b>0</b>%</div>
        <div id="cholesterol" class="rightChartCol">
          <div id="cholesteroltitle" class="chartTitle">Cholesterol</div>
          <div id="cholesterolqty">0mg</div>
        </div>
        <!--Sodium-->
        <div id="sodium%" class="leftChartCol"><b>7</b>%</div>
        <div id="sodium" class="rightChartCol">
          <div id="sodiumtitle" class="chartTitle">Sodium</div>
          <div id="sodiumqty">160mg</div>
        </div>
        <!--Total Carbs-->
        <div id="totalCarbs%" class="leftChartCol"><b>12</b>%</div>
        <div id="totalCarbs" class="rightChartCol">
          <div id="totalCarbstitle" class="chartTitle">Total Carbs</div>
          <div id="sodiumqty">37g</div>
        </div>
        <!--Dietary fiber-->
        <div id="dietfiber%" class="leftChartCol"><b>14</b>%</div>
        <div id="dietfiber" class="rightChartCol">
          <div id="dietfibertitle" >Dietary Fiber</div>
          <div id="dietfiberqty">4g</div>
        </div>
        <!--Sugars-->
        <div id="sugars%" class="leftChartCol"></div>
        <div id="sugars" class="rightChartCol">
          <div id="sugarstitle" >Sugars</div>
          <div id="sugarsqty">1g</div>
        </div>
        <!--Added Sugars-->
        <div id="addsugars%" class="leftChartCol"></div>
        <div id="addsugars" class="rightChartCol">
          <div id="addsugarstitle" >Added Sugars</div>
          <div id="addsugarsqty">0g</div>
        </div>
        <!--Protein-->
        <div id="protein%" class="leftChartCol"></div>
        <div id="protein" class="rightChartCol">
          <div id="proteintitle" class="chartTitle">Protein</div>
          <div id="proteinqty">3g</div>
        </div>
      </div>
      </body>
    <br/>
    <div id='reference'>
      <label>Reference Image</label><br/>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsMh5Xrb98sps0tqPLhGqkJ5asYoqn933uiVtJHO05DrCrHOjq5plCPxRZ-sDKvCUFsII:https://media.npr.org/assets/img/2014/02/26/new-label2_custom-78217b75f0547ec99d1e91170af0357a3bf2ebed-s1100-c50.jpg" width="15%" height="15%"></img>
      <a href="https://www.w3schools.com/howto/howto_css_two_columns.asp">USE THIS</a>
    </div>
  </body>
</html>
