    <h3 id="title_txt">Chat Sound Board</h3>
    <table>
        <tr>
            <td>
                <div>
                    <table style="padding:0; border-collapse: collapse;">
                        <tr>
                            <td><input type="text" id="channelInput" style="width: 290px; height:22px" /></td>
                            <td><button class="btn" onclick="connectChat()" style="width:60px;">GO</button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="nsfw_chk" />BLOCK NSFW SOUNDS
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="chatBox"></div>
            </td>
            <td>
                <div id="catalog" style="width: 200px;">
                    <p>RED = NSFW</p>
                </div>
            </td>
        </tr>
    </table>
    <script src="JS/tmi.min.js"></script>
    <script src="JS/chat.js"></script>
    <script>
        function checkMessages() {
            //console.log(messages.length);
            //Get container for messages
            let box = document.getElementById('chatBox');
            let nchk = document.getElementById('nsfw_chk');
            var chats = '<h3 ';
            if (connStatus) {
                chats += 'style="color: green;" >CHAT: CONNECTED </h3>';
            } else {
                chats += 'style="color: red;" >CHAT: !! OFFLINE !! </h3>';
            }
            for (var i = 0; i < messages.length; i++) {
                //CHECK FOR COMMANDS
                let m = messages[i].msg;

                if (!messages[i].shown) {
                    //parse out audio name
                    var snd = m.split(' ');
                    for (var j = 0; j < snd.length; j++) {
                        //console.log("FINDING ELEMENT NAMED: " + snd[j]);
                        if (snd[j] != '') {
                            var elem = document.getElementById(snd[j].toLowerCase());
                            if (elem != undefined) {
                                if (nchk.checked) {
                                    if (elem.classList.contains("nsfw")) {
                                        console.log("NSFW " + snd[j]);
                                    } else {
                                        var chk = document.getElementById(snd[j].toLowerCase() + "_chk");
                                        if (chk.checked) {
                                            elem.play();
                                        }
                                    }
                                } else {
                                    var chk = document.getElementById(snd[j].toLowerCase() + "_chk");
                                    if (chk.checked) {
                                        elem.play();
                                    }
                                }
                            }
                        }
                    }
                    messages[i].shown = true;
                }
                chats += '<p><b>' + messages[i].user + "</b> : " + messages[i].msg + "</p>"
            }
            box.innerHTML = chats;
        }

        function connectChat() {
            var tbx = document.getElementById("channelInput").value;
            SetChannel(tbx);
        }

        function animate() {
            window.requestAnimationFrame(animate);
            checkMessages();

        }
        animate();

        var cat = document.getElementById('catalog');
        var sfx = document.getElementsByTagName('audio');
        console.log("COUNT: " + sfx.length);
        var str = '<p>RED = NSFW (play with caution)</p><button onclick=\'check_all()\'>CHECK ALL</button><button onclick=\'uncheck_all()\'>UNCHECK ALL</button><table>';
        for (var s = 0; s < sfx.length; s++) {
            str += "<tr><td><input type=\'checkbox\' id=\'" + sfx[s].id + "_chk\' class=\'achk\' checked/></td>";
            str += "<td><button id=\'btn_" + sfx[s].id + "\' onclick=\'playSFX(" + sfx[s].id + ")\' class=\'" + sfx[s].classList[0] + "\'>" + sfx[s].id + "</button></td></tr>";
        }
        str += "</table>"
        cat.innerHTML = str;

        function playSFX(target) {
            //console.log(target.id);
            var elem = document.getElementById(target.id.toLowerCase());
            if (elem != undefined) {
                //console.log("PLAYING: " + target.id);
                elem.play();
            } else {
                console.log("BAD TAG: " + target.id);
            }
        }

        function check_all() {
            var cb = document.querySelectorAll(".achk");
            cb.forEach(function (element) {
                element.checked = true;
            });
        }

        function uncheck_all() {
            var cb = document.querySelectorAll(".achk");
            cb.forEach(function (element) {
                element.checked = false;
            });
        }
    </script>
