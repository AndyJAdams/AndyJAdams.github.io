<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nodular</title>
	<style type="text/css">
		body, html{ 
			margin: 0; 
			position: fixed;
		}
		canvas{
            touch-action: none;
		}
		img {
			width: 128px;
			height: 128px;
		}
	</style>
</head>
<body id='body'>
	<canvas id='canvas'></canvas>
	
	<script>
	//GLOBAL VARIABLES
	var nodeRadius = 8;

	var canvas = document.getElementById('canvas');	
	function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	scaleCanvas();
	var ctx = canvas.getContext('2d');

	function lerp (start, end, amt){
  		return (1-amt)*start+amt*end
	}

	function Node(x,y,connections){
		this.x = x;
		this.y = y;
		this.connections = connections;
		this.draw = function(){
			ctx.beginPath();
			ctx.arc(this.x, this.y, nodeRadius,2*Math.PI,false);
			ctx.fill();
			ctx.closePath();

			for(var i = 0; i < connections.length; i++){
				if(connections[i] != undefined){
					ctx.beginPath();
					ctx.moveTo(this.x,this.y);
					ctx.lineTo(connections[i].x,connections[i].y);
					ctx.stroke();
					ctx.closePath();
				}
			}
		}
	}

	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);
		
	}

	var mx = 0; //Touch || Mouse initial input position on x
    var my = 0; //Touch || Mouse initial input position on y

	window.addEventListener('touchstart', function(evt){
        evt.preventDefault();
		mx = evt.changedTouches[0].pageX;
        my = evt.changedTouches[0].pageY; 
    }, false);
	
    window.addEventListener('touchmove', function(evt){
        evt.preventDefault();
    }, false);
	
    window.addEventListener('touchcancel', function(evt){
        evt.preventDefault();
    }, false);
	
	//User has removed finger... let's figure out the desired action here. 
    window.addEventListener('touchend', function(evt){
        evt.preventDefault();
    }, false);

	animate();
	</script>
</body>
</html>
