<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Matter JS Demo</title>
	<style>
		body{
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!--<canvas id='canvas'></canvas>-->
<script src='matter.min.js'></script>
<script>
	var Engine = Matter.Engine;
	var Render = Matter.Render;
	var World = Matter.World;
	var Bodies = Matter.Bodies;

	var swidth = window.innerWidth;
	var sheight = window.innerHeight;

	var engine = Engine.create();
	var render = Render.create({
		element: document.body,
		engine: engine,
		options: {
			width: swidth,
			height: sheight
		}
	});

	var orient = {
    	a:0,
    	b:0,
    	g:0
	}
	var dampner = 1;
	var forceX = 0;
	var forceY = 0;

	function Ball(x,y,r){
		this.x = x; this.y = y; this.r = r;
		this.bod = Bodies.circle(this.x, this.y, this.r);
		World.add(engine.world, this.bod);
		
	}

	var ball = new Ball(innerWidth/2, innerHeight/2, 40);

	function animate(){
		//window.requestAnimationFrame(animate);//Refresh it
		//c.clearRect(0,0,innerWidth,innerHeight);
	}

	window.addEventListener('resize',function(){
		swidth = window.innerWidth;
		sheight = window.innerHeight;
	});

	window.addEventListener('deviceorientation', function(event){
		event.preventDefault();
		orient.a = event.alpha; //lean left to right
		orient.b = event.beta; //lean top to bottom
		orient.g = event.gamma; //rotate around center

		//Limit alpha to -30(l) to 30(r)
		if(orient.g < -30.0){
			orient.g = -30.0;
		} else if(orient.g > 30.0){
			orient.g = 30.0;
		}

		//Limit beta to -30(away) to 30(near)
		if(orient.b < -30.0){
			orient.b = -30.0;
		} else if(orient.b > 30){
			orient.b = 30;
		}

		forceX += Math.round(orient.g/dampner); 
		forceY += Math.round(orient.b/dampner);
	});
	engine.world.gravity.x = forceX;
	engine.world.gravity.y = forceY;
	Engine.run(engine);
	Render.run(render);
	animate();
</script>
</body>
</html>
