<DOCTYPE html>
<html><head><title>LD43</title>
    <meta charset="UTF-8"/>
<style>
body{ margin: 0; background-color: #000;}
</style></head><body><canvas></canvas>
</body>
<script>
	var canvas = document.querySelector('canvas');
	canvas
	var timeout = false;
	var c = canvas.getContext('2d');
	function getDimensions(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;	
	}
    getDimensions();
    
	window.addEventListener('resize', function(){
		getDimensions();
	});
    
    var mx = innerWidth/2; var my = innerHeight/2;
    var colorArray= ['#F00','#0F0','#00F','#FF0','#0FF'];
    
    function Block(x,y,w,h,color){
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;
        this.draw = function(){
            c.fillStyle=this.color;
            c.fillRect(this.x-(this.w/2), this.y-(this.h/2), this.w, this.h);
        }
        
        this.update=function(){
            this.draw();
        }
    }
    var blockWidth = innerWidth/5;
    var blockHeight = innerHeight/5;
    var blocks = [];
    for(var i = 0; i < 5; i++){
        for(var j = 0; j< 5; j++){
            var x = (i*blockWidth)+(blockWidth/2);
            var y = (j*blockHeight)+(blockHeight/2);
            var col = Math.floor(Math.random()*colorArray.length);
            blocks.push(new Block(x,y,blockWidth,blockHeight,colorArray[col]));
        }
    }
    
	function animate(){
		getDimensions();
		requestAnimationFrame(animate);
		c.clearRect(0,0,innerWidth,innerHeight);
		
        for(var i = 0; i < blocks.length; i++){
            blocks[i].update();
        }
	}
    
    window.addEventListener('mousedown',function(e){
        mx = e.pageX;
        my = e.pageY;
        console.log(mx + "," + my);
    })
	
	animate();

</script></html>
