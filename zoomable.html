<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twenty1</title>
	<style type="text/css">
		body, html{ 
			margin: 0; 
			position: fixed;
		}
		canvas{
			border: 1px solid black;
            touch-action: none;
		}
		img {
			width: 128px;
			height: 128px;
		}
	</style>
</head>
<body id='body'>
	<canvas id='canvas'></canvas>
	<img id='reset' src='https://www.shareicon.net/data/128x128/2015/08/23/89631_refresh_512x512.png'/>
	<script>
	var canvas = document.getElementById('canvas');	
	function scaleCanvas(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}
	scaleCanvas();
	var ctx = canvas.getContext('2d');

	var scaleFactor = 1.0;

	function lerp (start, end, amt){
  		return (1-amt)*start+amt*end
	}

	function Block (x,y,w,h){
		this.x = x; this.y = y; this.w = w; this.h = h;
		this.draw = function(){
			var localWidth = this.w * scaleFactor;
			var localHeight = this.h * scaleFactor;
			var xDefecit = (localWidth-this.w)/2;
			var yDefecit = (localHeight-this.h)/2;
			ctx.fillRect(this.x+xDefecit, this.y+yDefecit, localWidth, localHeight);
		}
	}

	var b = new Block(innerWidth/2-30,innerHeight/2-30,60,60);

	function animate(){
		window.requestAnimationFrame(animate);
		ctx.clearRect(0,0,innerWidth,innerHeight);

		b.draw();
		
	}

	window.addEventListener('touchstart', function(evt){
        evt.preventDefault();
	}, false);
	
    window.addEventListener('touchmove', function(evt){
        evt.preventDefault();
        console.log(evt.changedTouches[0]);
    }, false);
	
    window.addEventListener('touchcancel', function(evt){
        evt.preventDefault();
    }, false);
	
	//User has removed finger... let's figure out the desired action here. 
    window.addEventListener('touchend', function(evt){
        evt.preventDefault();
        scaleFactor += 0.2;
    }, false);

	animate();
	</script>
</body>
</html>
