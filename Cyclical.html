<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cyclical</title>
<style>body{margin:0;}</style>
</head>
<body><canvas id='canvas'></canvas>
<script>
    var canvas = document.querySelector('canvas');
    function scaleCanvas(){
        canvas.width = window.innerWidth-10;
        canvas.height = window.innerHeight-10;
    }
    scaleCanvas();
    var c = canvas.getContext('2d');
    
    function Ring(x,y,rad,start,end){
        this.x = x;
        this.y = y;
        this.rad = rad;
        this.start = start;
        this.end = end;

        this.draw = function(){
            c.beginPath();
            c.arc(this.x, this.y, this.rad,2*Math.PI,false);
            c.stroke();
            c.closePath();
        }
    }

    var rings = [];
    for(var i = 0; i < 10; i++){
        rings.push(new Ring(0,innerHeight/2,i*100+200,2,2));
    }

    function animate(){
        window.requestAnimationFrame(animate);
        c.clearRect(0,0,innerWidth,innerHeight);

        for(var i = 0; i < rings.length; i++){
            rings[i].draw();
        }

        c.beginPath();
        c.arc(rings[4].rad,innerHeight/2,8,2*Math.PI,false);
        c.fill();
        c.closePath();
    }

    window.addEventListener('resize',function(){
        scaleCanvas();
    })
    animate();
</script>
</body>
</html>
